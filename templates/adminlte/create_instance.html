{% extends 'adminlte/base.html' %}
{% block title %}
    <h1>Create Instance</h1>
{% endblock %}
{% block main %}
    <form method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            {% include 'messages.html' %}
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Resource</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">CPU</label>
                            <input name='cpu_cores' type="text" class="form-control" id="exampleInputEmail1"
                                   placeholder="Number of cpu cores">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Ram</label>
                            <input name='memory' type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="RAM">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Hostname</label>
                            <input name='get_hostname' type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Instance Hostname">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                </form>
            </div>
        </div>
{% endblock %}
